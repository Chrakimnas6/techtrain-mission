<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sample App</title>
</head>
<body>
  <h1>TechTrain MISSION</h1>
  <h2>ユーザー一覧</h2>
  <table>
    <tr>
      <td>Name</td>
      <td>ID</td>
      <td>Token</td>
    </tr>
    {{ range .users }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .ID }}</td>
        <td>{{ .Token }}</td>
      </tr>
    {{ end }}
  </table>
</body>
</html>
